<section class="doctor_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                Our Publications
            </h2>
        </div>
        <div class="row">
            <div class="col-sm-6 col-lg-4 mx-auto" *ngFor="let p of pageOfItems">
                <div class="box">
                    <div class="img-box">
                        <img [src]="p.userId.avatar" alt="">
                    </div>
                    <div class="detail-box">
                        <h3>
                            {{ p.title}}
                        </h3>
                        <p>
                            {{p.description}}
                        </p>
                        <h5>{{p.userId.adress}}</h5>
                        <h5>
                            {{p.userId.firstName}} {{p.userId.lastName}}
                        </h5>
                        <div class="row" style="margin-left: 5px; ">
                            <div class="btn-box">
                                <a (click)=" gotoClientInfos(p. userId._id)">
                                    Contacter
                                </a>
                            </div>
                            <div class="btn-box" *ngIf="p.case!=case">
                                <a (click)="accept(p)">
                                    Accept
                                </a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="btn-box">
            <jw-pagination [items]="publication" (changePage)="onChangePage($event)" [pageSize]="3"></jw-pagination>
        </div>
    </div>
</section>
