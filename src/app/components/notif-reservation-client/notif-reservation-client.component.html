<div *ngIf="reservations!=[]">
    <table class="table">
        <tr style="color: #178066;">
            <th>Status</th>
            <th>Carer Name</th>
            <th>Adress</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Experience</th>
        </tr>
        <tr *ngFor="let elt of reservations">
            <td>{{elt.status}}</td>
            <td>{{elt.idCarer.firstName}} {{elt.idCarer.lastName}}</td>
            <td>{{elt.idCarer.adress}}</td>
            <td>{{elt.idCarer.email}}</td>
            <td>{{elt.idCarer.telephone}}</td>
            <td>{{elt.idCarer.experience}}</td>
        </tr>
    </table>
</div>
<div *ngIf="reservations==[]">
    <p> There is no reservations</p>
</div>
