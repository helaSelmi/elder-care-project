<section class="contact_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2 style="margin-left: 160px;">
                Signup Client
            </h2>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="form_container contact-form">
                    <form [formGroup]="signupClientForm">
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div>
                                    <input type="text" placeholder="First Name" formControlName="firstName" />
                                </div>
                            </div>
                            <div *ngIf="signupClientForm.controls['firstName'].invalid && (signupClientForm.controls['firstName'].touched 
                            || signupClientForm.controls['firstName'].dirty)">
                                <div *ngIf="signupClientForm.controls['firstName'].errors.required" class="red">
                                    First Name is required</div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <input type="text" placeholder="Last Name" formControlName="lastName" />
                                </div>

                            </div>
                            <div *ngIf="signupClientForm.controls['lastName'].invalid && (signupClientForm.controls['lastName'].touched 
                            || signupClientForm.controls['lastName'].dirty)">
                                <div *ngIf="signupClientForm.controls['lastName'].errors.required" class="red">
                                    Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div>
                                    <input type="tel" placeholder="Telephone" formControlName="telephone" />
                                </div>
                            </div>
                            <div *ngIf="signupClientForm.controls['telephone'].invalid && (signupClientForm.controls['telephone'].touched 
                            || signupClientForm.controls['telephone'].dirty)">
                                <div *ngIf="signupClientForm.controls['telephone'].errors.required" class="red">
                                    Telephone is required</div>
                                <div *ngIf="signupClientForm.controls['telephone'].errors.pattern" class="red">
                                    Telephone must have 8 numbers</div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <input type="text" placeholder="Adress" formControlName="adress" />
                                </div>
                            </div>
                            <div *ngIf="signupClientForm.controls['adress'].invalid && (signupClientForm.controls['adress'].touched 
                            || signupClientForm.controls['adress'].dirty)">
                                <div *ngIf="signupClientForm.controls['adress'].errors.required" class="red">
                                    Adress is required</div>
                            </div>
                        </div>
                        <div>
                            <input type="email" placeholder="Email" formControlName="email" />
                        </div>
                        <div *ngIf="signupClientForm.controls['email'].invalid && (signupClientForm.controls['email'].touched 
                        || signupClientForm.controls['email'].dirty)">
                            <div *ngIf="signupClientForm.controls['email'].errors.required" class="red">
                                Email is required</div>
                            <div *ngIf="signupClientForm.controls['email'].errors.email" class="red">
                                Email must have a format email</div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div>
                                    <input type="password" placeholder="Password" formControlName="password" />
                                </div>
                            </div>
                            <div *ngIf="signupClientForm.controls['password'].invalid && (signupClientForm.controls['password'].touched 
                        || signupClientForm.controls['password'].dirty)">
                                <div *ngIf="signupClientForm.controls['password'].errors.required" class="red">
                                    Password is required</div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <input type="password" placeholder="Confirm Password"
                                        formControlName="confirmPassword" />
                                </div>
                            </div>
                            <div *ngIf="signupClientForm.controls['confirmPassword'].invalid && (signupClientForm.controls['confirmPassword'].touched 
                        || signupClientForm.controls['confirmPassword'].dirty)">

                                <div *ngIf="signupClientForm.controls['confirmPassword'].errors.mustMatch" class="red">
                                    Confirm Password does not mutch Password</div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: -40px;">
                            <div class="col-md-12">
                                <div style="visibility: hidden;">
                                    <input type="file" #filePicker (change)="onImageSelected($event)">
                                </div>

                                <div class="form-group">
                                    <button class=" btn btn-primary py-3 px-5" (click)="filePicker.click()">Please
                                        select your avatar </button>
                                </div>
                                <img [src]="imagePreview" *ngIf="imagePreview" height="200px" width="200px">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary py-3 px-5" (click)="signup()">Signup</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-row">
                    <img src="assets/images/formImg.jpg" alt="" style="height: 410px; width: 700px;">
                </div>
            </div>
        </div>
    </div>
</section>
